<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Blog Platform{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Simple Instagram-like tweaks */
      body { background: #fafafa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
      .navbar { background: #fff !important; border-bottom: 1px solid #dbdbdb; }
      .navbar .navbar-brand { font-weight: 600; color: #111; }
      .ig-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
      .ig-thumb { width: 100%; padding-top: 100%; position: relative; overflow: hidden; background: #eee; border-radius: 4px; }
      .ig-thumb img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
      .post-panel { background: #fff; border: 1px solid #dbdbdb; border-radius: 6px; }
      .post-comments { max-height: 60vh; overflow-y: auto; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_list' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_create' %}">New Post</a>
            </li>
            {% endif %}
          </ul>
          <div class="navbar-text">
            {% if user.is_authenticated %}
            <span class="me-2">Welcome, {{ user.username }}</span>
            <form
              method="post"
              action="{% url 'logout' %}"
              style="display: inline"
            >
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-outline-light">
                Log Out
              </button>
            </form>
            {% else %}
            <a
              href="{% url 'login' %}"
              class="btn btn-sm btn-outline-light me-2"
              >Log In</a
            >
            <a href="{% url 'register' %}" class="btn btn-sm btn-primary"
              >Sign Up</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
