{% extends 'base.html' %} {% block title %}Delete Post{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h3>Delete Post</h3>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Confirm Delete</button>
          <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
